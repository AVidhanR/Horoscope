<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zodiac Fortune Teller</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JavaScript -->
    <script defer src="script.js"></script>

    <!-- Website Icon -->
    <link rel="icon" href="./icon/horoscope.png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Zodiac Fortune Teller</h1>

    <form id="fortuneForm">
      <label for="birthMonth">Enter your birth month:</label>
      <select id="birthMonth" name="birthMonth">
        <option value="">Select a month</option>
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <br /><br />
      <button type="submit">Get Your Fortune</button>
    </form>

    <h2 id="zodiacSign" class="zodiac-sign"></h2>
    <p id="fortune"></p>
  </body>
</html>
